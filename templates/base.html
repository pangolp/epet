{% load static %}
<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>{% block titulo %}{% endblock titulo %}</title>

		<meta name="description" content="Sitio web del epet 20 - Neuquén">
		<meta name="author" content="Equipo de desarrollo front-end y backend epet 20">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="{% static 'css/style.css' %}" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<nav class="navbar navbar-expand-lg navbar-light bg-light">
						<div class="container">
							<a class="navbar-brand" href="{% url 'web:index' %}">Inicio</a>
							<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarSupportedContent">
								<ul class="navbar-nav">
									<li class="nav-item">
										<a href="{% url 'web:autoridades' %}" class="nav-link">Institucional</a>
									</li>
									<li class="nav-item">
										<a href="" class="nav-link">Galería</a>
									</li>
									<li class="nav-item">
										<a href="" class="nav-link">Teoria</a>
									</li>
									<li class="nav-item">
										<a href="" class="nav-link">Taller</a>
									</li>
									<li class="nav-item">
										<a href="" class="nav-link">Docentes</a>
									</li>
									<li class="nav-item">
										<a href="" class="nav-link">Biblioteca</a>
									</li>
									<li class="nav-item">
										<a href="" class="nav-link">Secretaria</a>
									</li>
									<li class="nav-item">
										<a href="" class="nav-link">Asesoria</a>
									</li>
									<li class="nav-item">
										<a href="" class="nav-link">Alumnos</a>
									</li>
								</ul>
							</div> <!-- collapse navbar-collapse -->
						</div> <!-- container -->
					</nav> <!-- navbar navbar-expand-lg navbar-light bg-light -->
				</div> <!-- col-md-12 -->
			</div> <!-- row -->
			{% block contenido %}
			{% endblock contenido %}
		</div> <!-- container-fluid -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
